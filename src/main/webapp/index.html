    <body>
        <div id="addForm" class="container">
            <h2>Add activity</h2>
            <form role="form">
                <label>Description</label>
                <input type="text" name="description" id="description" class="form-control" placeholder="Enter description"><br>
                <label>Duedate</label>
                <input type="time" name="duedate" id="duedate" class="form-control" placeholder="Enter duedate"><br>
                <label>Done?</label><input type="checkbox" name="done" value="done">
                <br>
                <button type="button" class="btn btn-default" id="btnSubmit">SAVE</button>
                <button type="button" class="btn btn-default" id="btnCancel">CANCEL</button>
            </form>
        </div>
        <div id="editForm" class="container">
            <h2 id="editH2">Edit activity</h2>
            <form action="http://localhost:8080/mavenproject2/MyServlet" method="POST" role="form">
                <label>Description</label>
                <input type="text" name="editDescription" id="editDescription" value="" class="form-control" ><br>
                <label>Duedate</label>
                <input type="time" name="editDuedate" id="editDuedate" value="" class="form-control" ><br>
                <label>Done?</label><input type="checkbox" name="editDone" id="editDone" value="done">
                <br>
                <input type="submit" value="SAVE CHANGES" id="btnSubmit" class="btn btn-default">
                <input type="hidden" name="editID" id="editID" value="">
                <button class="btnCancelEdit btn btn-default" type="button">CANCEL</button>
            </form>
        </div>

                </thead>
